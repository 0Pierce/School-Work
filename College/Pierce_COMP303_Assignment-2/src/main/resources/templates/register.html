<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Student Registration</title>
</head>
<body>
    <h1>Register</h1>
    <form th:action="@{/students/register}" th:object="${student}" method="post">
        <label>Username:</label>
        <input type="text" th:field="*{userName}" /><br/>
        
        <label>Password:</label>
        <input type="password" th:field="*{password}" /><br/>
        
        <label>First Name:</label>
        <input type="text" th:field="*{firstname}" /><br/>
        
        <label>Last Name:</label>
        <input type="text" th:field="*{lastname}" /><br/>
        
        <label>Address:</label>
        <input type="text" th:field="*{address}" /><br/>
        
        <label>City:</label>
        <input type="text" th:field="*{city}" /><br/>
        
        <label>Postal Code:</label>
        <input type="text" th:field="*{postalCode}" /><br/>
        
        <button type="submit">Register</button>
    </form>
</body>
</html>
