spring.application.name=Pierce_COMP303_Assignment-2


# Application Properties

# ========== Server Configuration ==========
# The port on which the application will run
server.port=8080

# ========== Database Configuration ==========
# The database connection details (MySQL configuration)
spring.datasource.url=jdbc:mysql://localhost:3306/student_enrollment_db
spring.datasource.username=root
spring.datasource.password=pierce

# The MySQL driver class name
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ========== JPA & Hibernate Configuration ==========
# Automatically create and update the database tables based on the JPA entities
#spring.jpa.hibernate.ddl-auto=update

# Show SQL queries in the console (for debugging purposes)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Dialect to optimize SQL for MySQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

logging.level.org.thymeleaf=DEBUG



